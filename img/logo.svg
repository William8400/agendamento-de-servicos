<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 640 200" role="img" aria-labelledby="title desc">
  <title id="title">Cleaning Max — Logo</title>
  <desc id="desc">Ícone de gota com brilhos e logotipo tipográfico à direita escrito Cleaning Max.</desc>
  
  <!-- Gradiente do fundo do ícone -->
  <defs>
    <linearGradient id="g" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#1e90ff"></stop>
      <stop offset="100%" stop-color="#00d4aa"></stop>
    </linearGradient>
  </defs>

  <!-- Ícone -->
  <g transform="translate(20,20)">
    <circle cx="60" cy="60" r="60" fill="url(#g)"></circle>
    <path d="M60 15c-8 14-30 34-34 55-6 31 18 47 34 47s40-16 34-47c-4-21-26-41-34-55z" fill="#ffffff" opacity="0.98"></path>
    <path d="M95 38l6 12 12 6-12 6-6 12-6-12-12-6 12-6 6-12z" fill="#00d4aa" opacity="0.9"></path>
    <path d="M38 28l4 7 7 4-7 4-4 7-4-7-7-4 7-4 4-7z" fill="#ffffff" opacity="0.85"></path>
    <path d="M52 38c6-9 14-13 20-14" fill="none" stroke="#1e90ff" stroke-width="3" stroke-linecap="round" opacity="0.7"></path>
  </g>

  <!-- Palavra-marca -->
  <g transform="translate(160,88)">
    <text x="0" y="0" font-family="Inter, 'Segoe UI', Roboto, Arial, sans-serif" font-weight="700" font-size="44" letter-spacing="0.2px" fill="#0f172a">
      Cleaning
      <tspan font-weight="500" fill="#1e90ff"> Max</tspan>
    </text>
    <rect x="0" y="22" width="250" height="4" rx="2" fill="#00d4aa" opacity="0.85"></rect>
  </g>
